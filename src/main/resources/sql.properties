findUser = SELECT a.ID,a.NAME,a.PASSWORD,a.EMAIL,b.ROLE FROM USERS a INNER JOIN ROLES b ON a.ROLEID = b.ID WHERE a.NAME=? and a.PASSWORD=?
addClient = INSERT INTO USERS(NAME,PASSWORD,EMAIL,ROLEID) VALUES (?,?,?,?)
findAccByUserID = SELECT a.ID, b.NAME, c.ACCNAME,  a.AMOUNT,d.CURRENCY, d.VALUE FROM ACCOUNTS a INNER JOIN USERS b ON a.USERID = b.ID INNER JOIN ACCOUNTSTYPE c ON a.ACCTYPEID = c.ID INNER JOIN EXCHANGERATESTOTENGE d ON c.CURRENCYID = d.ID WHERE a.USERID = ?
findAllAccType = SELECT * FROM ACCOUNTSTYPE
findAllAccounts = SELECT a.ID, b.NAME, c.ACCNAME,  a.AMOUNT,d.CURRENCY FROM ACCOUNTS a INNER JOIN USERS b ON a.USERID = b.ID INNER JOIN ACCOUNTSTYPE c ON a.ACCTYPEID = c.ID INNER JOIN EXCHANGERATESTOTENGE d ON c.CURRENCYID = d.ID
findAllUsers = SELECT * FROM USERS
updateUser = UPDATE USERS SET NAME = ?,PASSWORD = ?, EMAIL = ?, ROLEID = ? WHERE ID = ?
