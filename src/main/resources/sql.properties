findAccByID = SELECT a.ID, b.NAME, c.ACCNAME,  a.AMOUNT,d.CURRENCY, d.VALUE FROM ACCOUNTS a INNER JOIN USERS b ON a.USERID = b.ID INNER JOIN ACCOUNTSTYPE c ON a.ACCTYPEID = c.ID INNER JOIN EXCHANGERATESTOTENGE d ON c.CURRENCYID = d.ID WHERE a.ID = ?
findAccByIDForUpdate = SELECT a.AMOUNT, d.VALUE FROM ACCOUNTS a INNER JOIN ACCOUNTSTYPE c ON a.ACCTYPEID = c.ID INNER JOIN EXCHANGERATESTOTENGE d ON c.CURRENCYID = d.ID WHERE a.ID = ? FOR UPDATE
