<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/admin/adminMainPage.xhtml">

    <ui:define name="adminContent">
        <div class="row col-md-4 col-md-offset-4 log" style="margin-top: 80px">
            <legend>#{text.changePass}</legend>
            <h:form id="updateUserPassForm">
                <div>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="oldPass" value="#{text.oldPass}"/>
                        <h:inputSecret id="oldPass" value="#{updateUserBean.oldPassword}"/>
                        <h:message for="oldPass" errorClass="label-danger"/>
                        <h:outputLabel for="newPass" value="#{text.enterPass}"/>
                        <h:inputSecret id="newPass"
                                       value="#{updateUserBean.currentPassword}"/>
                        <h:message for="newPass" errorClass="label-danger"/>
                        <h:outputLabel for="repeatPass" value="#{text.repeatPass}"/>
                        <h:inputSecret id="repeatPass"
                                       value="#{updateUserBean.repeatedPassword}"/>
                        <h:message for="repeatPass" errorClass="label-danger"/>
                    </h:panelGrid>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <h:commandButton value="#{text.update}"
                                         action="#{updateUserBean.updatePassword}"
                                         styleClass="btn btn-success"/>
                        <input type="reset" value="#{text.reset}" class="btn btn-danger"/>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
