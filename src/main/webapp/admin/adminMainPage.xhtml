<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta name="author" content="Altynbekov Dauren, altyndaur.krg@mail.ru"/>
    <meta name="keywords" content="Banking, accounts"/>
    <title>Banking: Thanks for visiting</title>
    <base href="/Webapp/"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>
<h:body>
    <div class="navbar navbar-inverse navbar-fixed-top">

        <div class="offset3"/>
        <a class="brand" href="admin/adminMainPage">#{text.adminMain}</a>
        <ul class="nav">
            <li class="divider-vertical"></li>
            <li><a href="admin/users">#{text.users}</a></li>
            <li><a href="admin/accounts">#{text.accounts}</a></li>
            <li><a href="admin/accountTypes">#{text.accountsTypes}</a></li>
            <li><a href="admin/exchangeRates">#{text.exchangeRates}</a></li>
            <li><a href="admin/transactionHistory">#{text.transactionHistory}</a></li>
            <li><a href="userInfoChangePage">#{text.userOption}</a></li>
            <li class="divider-vertical"></li>
            <li><h:form><h:commandLink action="logout">#{text.logout}</h:commandLink></h:form></li>
        </ul>

    </div>
    <div class="container row span2 well">
        <h:selectOneMenu value="#{sessionBean.locale}" onchange="submit()" class="span2">
            <f:selectItems value="#{sessionBean.languages}"/>
        </h:selectOneMenu>
    </div>
    <div class="container">
        <div id="content">
            <ui:insert name="content">
                #{message}
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
