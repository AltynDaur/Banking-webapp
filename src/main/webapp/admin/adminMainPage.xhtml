<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      lang="#{sessionBean.language}">
<f:view locale="#{sessionBean.locale}">
<h:head>
    <meta name="author" content="Altynbekov Dauren, altyndaur.krg@mail.ru"/>
    <meta name="keywords" content="Banking, accounts"/>
    <title>Banking: Thanks for visiting</title>
    <base href="/Webapp/"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="col-md-offset-2">
        <div class="navbar-header">
            <h:link outcome="adminMainPage" styleClass="navbar-brand">#{text.adminMain}</h:link>
        </div>
        <ul class="nav navbar-nav">
            <li class="divider-vertical"/>
            <li><h:link outcome="usersPage">#{text.users}</h:link></li>
            <li><h:link outcome="accountsPage">#{text.accounts}</h:link></li>
            <li><h:link outcome="accountTypesPage">#{text.accountsTypes}</h:link></li>
            <li><h:link outcome="exchangeRatesPage">#{text.exchangeRates}</h:link></li>
            <li><h:link outcome="transactionsHistoryPage">#{text.transactionHistory}</h:link></li>
            <li><h:link outcome="userInfoChangePage">#{text.userOption}</h:link></li>
            <li class="divider-vertical"/>

            <li><h:form styleClass="navbar-form">
                <h:selectOneMenu value="#{sessionBean.language}" onchange="submit()"
                                 valueChangeListener="#{sessionBean.changeLocale}" class="span2">
                    <f:selectItem itemValue="en" itemLabel="#{text.english}"/>
                    <f:selectItem itemValue="ru" itemLabel="#{text.russian}"/>
                </h:selectOneMenu>
            </h:form></li>
            <li><h:form styleClass="navbar-form navbar-right"><h:commandButton styleClass="btn btn-danger navbar-btn"
                                                                               action="#{loginController.logout}"
                                                                               value="#{text.logout}"/></h:form></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div id="adminContent">
        <ui:insert name="adminContent">
            here will be some carousel
        </ui:insert>
    </div>
</div>
</body>
</f:view>
</html>
