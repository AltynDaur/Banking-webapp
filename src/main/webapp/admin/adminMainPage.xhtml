<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta name="author" content="Altynbekov Dauren, altyndaur.krg@mail.ru"/>
    <meta name="keywords" content="Banking, accounts"/>
    <title>Banking: Thanks for visiting</title>
    <base href="/Webapp/"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputScript library="js" name="bootstrap.js"/>
</h:head>
<h:body>

    <div class="navbar navbar-inverse navbar-fixed-top offset3">

        <div class="navbar-header">
            <h:link outcome="adminMain" styleClass="navbar-brand">#{text.adminMain}</h:link>
        </div>
        <ul class="nav">

            <li class="divider-vertical"/>
            <li><h:link outcome="users">#{text.users}</h:link></li>
            <li><h:link outcome="accounts">#{text.accounts}</h:link></li>
            <li><h:link outcome="accountTypes">#{text.accountsTypes}</h:link></li>
            <li><h:link outcome="exchangeRates">#{text.exchangeRates}</h:link></li>
            <li><h:link outcome="transactionHistory">#{text.transactionHistory}</h:link></li>
            <li><h:link outcome="userInfoChange">#{text.userOption}</h:link></li>
            <li class="divider-vertical"/>
            <li><h:link outcome="logout">#{text.logout}</h:link></li>
        </ul>

    </div>
    <div class="container row span2 well">
        <h:form>
            <h:selectOneMenu value="#{sessionBean.language}" onchange="submit()" class="span2">
                <f:selectItems value="#{sessionBean.languages}"/>
            </h:selectOneMenu>
        </h:form>
    </div>
    <div class="container">
        <div id="adminContent">
            <ui:insert name="adminContent">
                here will be some carousel
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
