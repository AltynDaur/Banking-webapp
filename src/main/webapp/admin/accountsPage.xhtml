<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="adminMainPage.xhtml">
    <ui:define name="adminContent">
        <div class="container" style="margin-top: 80px">
            <legend>#{text.accounts}</legend>
            <p/>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                #{text.add}
            </button>
            <div class="collapse" id="collapseExample">
                <div class="well">
                    <div class="well col-md-4 log col-md-offset-4">
                        <h:form id="addAccountForm">
                            <h:panelGrid id="addAccountInfo" columns="2">
                                <h:outputLabel value="#{text.owner}"/>
                                <h:selectOneMenu value="#{addedAccount.owner}" data-live-search="true">
                                    <f:selectItems value="#{adminAccountsController.clients}" var="client"
                                                   itemLabel="#{client.name}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{text.accTypeName}"/>
                                <h:selectOneMenu value="#{addedAccount.acctype}" data-live-search="true">
                                    <f:selectItems value="#{accountTypes}" var="accountType"
                                                   itemLabel="#{accountType.name}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{text.amount}"/>
                                <h:inputText value="#{addedAccount.amount}"/>

                                <h:commandButton type="submit" value="#{text.add}"
                                                 action="#{adminAccountsController.add}"
                                                 styleClass="btn btn-success"/>
                                <h:commandButton type="reset" value="#{text.reset}" styleClass="btn btn-danger"/>
                            </h:panelGrid>
                        </h:form>

                    </div>
                </div>
            </div>
            <h:form>
                <h:dataTable value="#{accounts}" var="account" styleClass="table table-hover">
                    <h:column>
                        <f:facet name="header">
                            #{text.accID}
                        </f:facet>
                        <h:outputText value="#{account.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.owner}
                        </f:facet>
                        <h:outputText value="#{account.owner.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.accTypeName}
                        </f:facet>
                        <h:outputText value="#{account.acctype.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.amount}
                        </f:facet>
                        <h:outputText value="#{account.amount}"
                                      rendered="#{not updateAccountBean.isSelected(account)}"/>
                        <h:inputText id="amount" value="#{account.amount}"
                                     rendered="#{updateAccountBean.isSelected(account)}"/>
                        <h:message for="amount" errorClass="label-danger"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.currency}
                        </f:facet>
                        <h:outputText value="#{account.acctype.exchangeRate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.updated}
                        </f:facet>
                        <h:outputText value="#{account.localDateTime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.update}
                        </f:facet>
                        <h:commandButton value="#{text.update}" styleClass="btn btn-warning"
                                         action="#{updateAccountBean.select(account)}"
                                         rendered="#{not updateAccountBean.isSelected(account)}"/>
                        <h:panelGroup layout="block" styleClass="btn-group"
                                      rendered="#{updateAccountBean.isSelected(account)}">
                            <h:commandButton value="#{text.update}"
                                             action="#{updateAccountBean.update(account)}"
                                             styleClass="btn btn-success"/>
                            <input type="reset" value="#{text.reset}" class="btn btn-danger"/>
                        </h:panelGroup>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.delete}
                        </f:facet>

                        <h:commandButton value="#{text.delete}" action="#{adminAccountsController.delete(account.id)}"
                                         styleClass="btn btn-danger"/>

                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
