<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="adminMainPage.xhtml">
    <ui:define name="adminContent">
        <div class="container" style="margin-top: 80px">
            <legend>#{text.users}</legend>
            <p/>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                #{text.add}
            </button>
            <div class="collapse" id="collapseExample">
                <div class="well">
                    <div class="well row span4 log col-md-offset-4">
                        <h:form id="addUserForm">
                            <h:panelGrid id="addUserInfo" columns="2">
                                <h:outputLabel value="#{text.firstName}"/>
                                <h:inputText value="#{addedUser.name}"/>
                                <h:outputLabel value="#{text.password}"/>
                                <h:inputSecret value="#{addedUser.password}"/>
                                <h:outputLabel value="#{text.email}"/>
                                <h:inputText value="#{addedUser.email}"/>
                                <h:outputLabel value="#{text.role}"/>
                                <h:selectOneMenu value="#{addedUser.role}">
                                    <f:selectItems value="#{adminUsersController.roles}"/>
                                </h:selectOneMenu>
                                <h:commandButton type="submit" value="#{text.add}" action="#{adminUsersController.add}"
                                                 styleClass="btn btn-success"/>
                                <h:commandButton type="reset" value="#{text.reset}" styleClass="btn btn-danger"/>
                            </h:panelGrid>
                        </h:form>

                    </div>
                </div>
            </div>


            <h:dataTable value="#{users}" var="user" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header">
                        #{text.user}
                    </f:facet>
                    <h:outputText value="#{user.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{text.email}
                    </f:facet>
                    <h:outputText value="#{user.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{text.role}

                    </f:facet>
                    <h:outputText value="#{user.role}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{text.changeUserData}
                    </f:facet>
                    <button type="button" class="btn-warning" data-toggle="modal"
                            data-target="#myModal">#{text.update}</button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&#215;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">#{text.update}</h4>
                                </div>
                                <h:form id="updateUserForm">
                                    <div class="modal-body col-md-offset-2">
                                    <h:panelGrid columns="3">
                                        <h:outputLabel for="name" value="#{text.user}"/>
                                        <h:inputText id="name" value="#{user.name}"/>
                                        <h:message for="name" errorClass="label-danger"/>
                                        <h:outputLabel for="email" value="#{text.email}"/>
                                        <h:inputText id="email" value="#{user.email}"/>
                                        <h:message for="email" errorClass="label-danger"/>
                                    </h:panelGrid>
                                </div>
                                <div class="modal-footer">
                                    <div class="btn-group">
                                        <h:commandButton value="#{text.update}"
                                                         action="#{adminUsersController.update(user)}"
                                                         styleClass="btn btn-success"/>
                                        <input type="reset" value="#{text.reset}" class="btn btn-danger"/>
                                    </div>
                                </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{text.changePass}
                    </f:facet>
                    <button type="button" class="btn-warning" data-toggle="modal"
                            data-target="#myModal2">#{text.changePass}</button>
                    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&#215;</span></button>
                                    <h4 class="modal-title" id="myModalLabel2">#{text.update}</h4>
                                </div>
                                <h:form id="updateUserPassForm">
                                    <input type="hidden" name="userID" value="#{user.id}"/>

                                    <div class="modal-body col-md-offset-2">
                                        <h:panelGrid columns="3">
                                            <h:outputLabel for="oldPass" value="#{text.oldPass}"/>
                                            <h:inputSecret id="oldPass" value="#{adminUsersController.oldPassword}"/>
                                            <h:message for="oldPass" errorClass="label-danger"/>
                                            <h:outputLabel for="newPass" value="#{text.enterPass}"/>
                                            <h:inputSecret id="newPass"
                                                           value="#{adminUsersController.currentPassword}"/>
                                            <h:message for="newPass" errorClass="label-danger"/>
                                            <h:outputLabel for="repeatPass" value="#{text.repeatPass}"/>
                                            <h:inputSecret id="repeatPass"
                                                           value="#{adminUsersController.repeatedPassword}"/>
                                            <h:message for="repeatPass" errorClass="label-danger"/>
                                        </h:panelGrid>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="btn-group">
                                            <h:commandButton value="#{text.update}"
                                                             action="#{adminUsersController.updatePassword(user)}"
                                                             styleClass="btn btn-success"/>
                                            <input type="reset" value="#{text.reset}" class="btn btn-danger"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{text.delete}
                    </f:facet>
                    <h:form>
                    <h:commandButton value="#{text.delete}" action="#{adminUsersController.delete(user.id)}"
                                     styleClass="btn-danger"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
