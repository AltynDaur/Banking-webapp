<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="adminMainPage.xhtml">
    <ui:define name="adminContent">
        <div class="container" style="margin-top: 80px">
            <legend>#{text.exchangeRates}</legend>
            <p/>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                #{text.add}
            </button>
            <div class="collapse" id="collapseExample">
                <div class="well log col-md-4 col-md-offset-4">
                    <h:form id="addExchangeRateForm">
                        <h:panelGrid id="addExchangeRateInfo" columns="2">
                            <h:outputLabel value="#{text.currency}"/>
                            <h:inputText value="#{adminExchangeRateController.addingExchangeRate.currency}"/>
                            <h:outputLabel value="#{text.rate}"/>
                            <h:inputText value="#{adminExchangeRateController.addingExchangeRate.value}"/>

                            <h:commandButton type="submit" value="#{text.add}"
                                             action="#{adminExchangeRateController.add}"
                                             styleClass="btn btn-success"/>
                            <h:commandButton type="reset" value="#{text.reset}" styleClass="btn btn-danger"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
            <h:form>
                <h:dataTable value="#{exchangeRates}" var="exchangeRate" styleClass="table table-hover">
                    <h:column>
                        <f:facet name="header">
                            #{text.currency}
                        </f:facet>
                        <h:outputText value="#{exchangeRate.currency}"
                                      rendered="#{not updateExchangeRateBean.isSelected(exchangeRate)}"/>
                        <h:inputText id="name" value="#{exchangeRate.currency}"
                                     rendered="#{updateExchangeRateBean.isSelected(exchangeRate)}"/>
                        <h:message for="name" errorClass="label-danger"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.exchangeRates}
                        </f:facet>
                        <h:outputText value="#{exchangeRate.value}"
                                      rendered="#{not updateExchangeRateBean.isSelected(exchangeRate)}"/>
                        <h:inputText id="email" value="#{exchangeRate.value}"
                                     rendered="#{updateExchangeRateBean.isSelected(exchangeRate)}"/>
                        <h:message for="email" errorClass="label-danger"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.updated}
                        </f:facet>
                        <h:outputText value="#{exchangeRate.localDateTime}"
                                      rendered="#{not updateExchangeRateBean.isSelected(exchangeRate)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.update}
                        </f:facet>

                        <h:commandButton value="#{text.update}"
                                         action="#{updateExchangeRateBean.select(exchangeRate)}"
                                         styleClass="btn btn-warning"
                                         rendered="#{not updateExchangeRateBean.isSelected(exchangeRate)}"/>
                        <h:panelGroup layout="block" styleClass="btn-group"
                                      rendered="#{updateExchangeRateBean.isSelected(exchangeRate)}">
                            <h:commandButton value="#{text.update}"
                                             action="#{updateExchangeRateBean.update(exchangeRate)}"
                                             styleClass="btn btn-success"/>
                            <input type="reset" value="#{text.reset}" class="btn btn-danger"/>
                        </h:panelGroup>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.delete}
                        </f:facet>
                        <h:commandButton value="#{text.delete}"
                                         action="#{adminExchangeRateController.delete(exchangeRate.id)}"
                                         styleClass="btn btn-danger"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
