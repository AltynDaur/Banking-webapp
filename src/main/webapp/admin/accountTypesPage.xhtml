<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="adminMainPage.xhtml">
    <ui:define name="adminContent">
        <div class="container" style="margin-top: 80px">
            <legend>#{text.accountsTypes}</legend>
            <p/>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                #{text.add}
            </button>
            <div class="collapse" id="collapseExample">
                <div class="well">
                    <div class="well col-md-4 log col-md-offset-4">
                        <h:form id="addAccountTypeForm">
                            <h:panelGrid id="addAccountTypeInfo" columns="2">
                                <h:outputLabel value="#{text.accTypeName}"/>
                                <h:inputText id="accTypeName" value="#{addedAccountType.name}"/>
                                <h:outputLabel value="#{text.percent}"/>
                                <h:inputText value="#{addedAccountType.percent}"/>
                                <h:outputLabel value="#{text.period}"/>
                                <h:inputText value="#{addedAccountType.period}"/>
                                <h:outputLabel value="#{text.period}"/>
                                <h:inputText value="#{addedAccountType.period}"/>
                                <h:outputLabel value="#{text.currency}"/>
                                <h:selectOneMenu value="#{addedAccountType.exchangeRate}" data-live-search="true">
                                    <f:selectItems value="#{exchangeRates}" var="exchangeRate"
                                                   itemLabel="#{exchangeRate.currency}"/>
                                </h:selectOneMenu>

                                <h:commandButton type="submit" value="#{text.add}"
                                                 action="#{adminAccountTypesController.add}"
                                                 styleClass="btn btn-success"/>
                                <h:commandButton type="reset" value="#{text.reset}" styleClass="btn btn-danger"/>
                            </h:panelGrid>
                        </h:form>

                    </div>
                </div>
            </div>
            <h:form>
                <h:dataTable value="#{accountTypes}" var="accountType" styleClass="table table-hover">
                    <h:column>
                        <f:facet name="header">
                            #{text.accTypeName}
                        </f:facet>
                        <h:outputText value="#{accountType.name}"
                                      rendered="#{not updateAccountTypeBean.isSelected(accountType)}"/>
                        <h:inputText value="#{accountType.name}" id="accountTypeName"
                                     rendered="#{updateAccountTypeBean.isSelected(accountType)}"/>
                        <h:message for="accountTypeName" errorClass="label-danger"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.percent}
                        </f:facet>
                        <h:outputText value="#{accountType.percent}"
                                      rendered="#{not updateAccountTypeBean.isSelected(accountType)}"/>
                        <h:inputText id="percent" value="#{accountType.percent}"
                                     rendered="#{updateAccountTypeBean.isSelected(accountType)}"/>
                        <h:message for="percent" errorClass="label-danger"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.period}
                        </f:facet>
                        <h:outputText value="#{accountType.period}"
                                      rendered="#{not updateAccountTypeBean.isSelected(accountType)}"/>
                        <h:inputText value="#{accountType.period}" id="period"
                                     rendered="#{updateAccountTypeBean.isSelected(accountType)}"/>
                        <h:message for="period" errorClass="label-danger"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.currency}
                        </f:facet>
                        <h:outputText value="#{accountType.exchangeRate.currency}"
                                      rendered="#{not updateAccountTypeBean.isSelected(accountType)}"/>
                        <h:selectOneMenu id="currency" value="#{addedAccountType.exchangeRate}"
                                         styleClass="bootstrap-select" data-live-search="true"
                                         rendered="#{updateAccountTypeBean.isSelected(accountType)}">
                            <f:selectItems value="#{exchangeRates}" var="exchangeRate"
                                           itemLabel="#{exchangeRate.currency}"/>
                        </h:selectOneMenu>
                        <h:message for="currency" errorClass="label-danger"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.update}
                        </f:facet>
                        <h:commandButton value="#{text.update}" styleClass="btn btn-warning"
                                         action="#{updateAccountTypeBean.select(accountType)}"
                                         rendered="#{not updateAccountTypeBean.isSelected(accountType)}"/>
                        <h:panelGroup layout="block" styleClass="btn-group"
                                      rendered="#{updateAccountTypeBean.isSelected(accountType)}">
                            <h:commandButton value="#{text.update}"
                                             action="#{updateAccountTypeBean.update(accountType)}"
                                             styleClass="btn btn-success"/>
                            <input type="reset" value="#{text.reset}" class="btn btn-danger"/>
                        </h:panelGroup>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{text.delete}
                        </f:facet>

                        <h:commandButton value="#{text.delete}"
                                         action="#{adminAccountTypesController.delete(accountType.id)}"
                                         styleClass="btn btn-danger"/>

                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
