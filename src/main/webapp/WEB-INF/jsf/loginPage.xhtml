<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/jsf/startTemplate.xhtml">

    <ui:define name="content">
        <div class="row">
            <div class="span4 offset4 log">
                <h2>#{text.autorization}</h2>
                <h:form id="login">
                    <h:panelGrid columns="2" columnClasses="titleCell">
                        <h:outputLabel for="name" value="Name:"/>
                        <h:inputText id="name" value="#{user.name}"/>
                        <h:message for="name" errorClass="invalid"/>

                        <h:outputLabel for="password" value="Password:"/>
                        <h:inputSecret id="password" value="#{user.password}"/>
                        <h:message for="password" errorClass="invalid"/>
                    </h:panelGrid>

                    <p>
                        <h:panelGrid columns="2">
                            <h:commandButton id="register"
                                             action="#{userController.register}"
                                             value="Register" styleClass="register"/>
                            <h:messages styleClass="messages"
                                        errorClass="invalid" infoClass="valid"
                                        warnClass="warning" globalOnly="true"/>
                        </h:panelGrid>
                    </p>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
