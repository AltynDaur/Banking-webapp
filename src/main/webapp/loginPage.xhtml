<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/startTemplate.xhtml">

    <ui:define name="content">
        <div class="row span4 offset4 log">
                <h2>#{text.autorization}</h2>
                <h:form id="login">
                    <h:panelGrid columns="3" columnClasses="titleCell">
                        <h:outputLabel for="name" value="#{text.login}"/>
                        <h:inputText id="name" value="#{loginUser.name}"/>
                        <h:message for="name" errorClass="invalid"/>

                        <h:outputLabel for="password" value="#{text.password}"/>
                        <h:inputSecret id="password" value="#{loginUser.password}"/>
                        <h:message for="password" errorClass="invalid"/>
                    </h:panelGrid>

                    <p>
                        <h:panelGrid columns="2">
                            <h:commandButton id="loginPush"
                                             action="#{loginController.login}"
                                             value="#{text.login}" styleClass="btn btn-success span4"/>
                            <h:messages styleClass="messages"
                                        errorClass="invalid" infoClass="valid"
                                        warnClass="warning" globalOnly="true"/>
                            <h:commandButton id="registerPush"
                                             action="register"
                                             value="#{text.register}" styleClass="btn btn-info span4"/>

                        </h:panelGrid>
                    </p>
                </h:form>
        </div>
    </ui:define>
</ui:composition>
