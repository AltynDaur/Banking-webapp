<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/startTemplate.xhtml">
    <ui:define name="content">
        <div class="container">
            <div class="row span4 offset4 log" style="margin-top: 80px">

                <h2>#{text.register}</h2>

                <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="#{text.enterLogin}"/>
                        <h:inputText id="name" value="#{newUser.name}"/>
                    <h:message for="name" errorClass="label-danger"/>

                        <h:outputLabel for="password" value="#{text.enterPass}"/>
                        <h:inputSecret id="password" value="#{newUser.password}"/>
                    <h:message for="password" errorClass="label-danger"/>

                        <h:outputLabel for="repeatPassword" value="#{text.repeatPass}"/>
                        <h:inputSecret id="repeatPassword" value="#{registerController.repeatPassword}"/>
                    <h:message for="repeatPassword" errorClass="label-danger"/>

                        <h:outputLabel for="email" value="#{text.email}"/>
                        <h:inputText id="email" value="#{newUser.email}"/>
                        <h:message for="email" errorClass="error"/>

                    </h:panelGrid>

                    <p>
                        <h:panelGrid columns="2">
                            <div class="btn-group span4">
                                <h:commandButton type="submit" value="#{text.register}"
                                                 action="#{registerController.register}" styleClass="btn btn-success"/>
                                <h:commandButton type="reset" value="#{text.reset}" styleClass="btn btn-danger"/>
                            </div>
                        </h:panelGrid>
                    </p>

            </div>
        </div>
    </ui:define>
</ui:composition>
